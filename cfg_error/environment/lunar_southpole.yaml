name: LunarSouthPole
seed: 77  
# Stage settings, only edit if you know what you are doing.
lsp_settings:
  resolution: 5.00
  projector_path: /World/Sun
  earth_path: /World/Earth

# Rocks sampling parameters.
rocks_settings:
  instancers_path: /World/Rocks
  rocks_settings:
    medium_rocks:
      seed: ${....seed}
      collections: ["lunalab_rocks"] # Where to get the rock models from.
      use_point_instancer: True # If True, the rocks will be instanced using the PointInstancer.
                                # If False, it will use the custom instancer that works for SDG.
      requests: # A list of request used to distribute the rocks.
        req_pos_xy: # The name does not matter.
          attribute: Position
          axes: ["x", "y"]
          layer:
            name: plane
            xmin: 0
            xmax: 20000
            ymin: 0
            ymax: 20000
            output_space: 2
          # sampler:
          #   name: ClipMapUniform
          #   randomization_space: 2
          #   seed: ${.......seed}
          #   min: ${as_tuple:0.0,0.0}
          #   max: ${as_tuple:20000,20000}
          sampler:
            name: DeterministicSampler
            randomization_space: 2
            seed: ${.......seed}
            data_path: "assets/Terrains/SouthPole/Site_All/lunar_boulder_position.npy"

        req_pos_z:
          attribute: Position
          axes: ["z"]
          layer:
            name: Image
            output_space: 1
          sampler:
            name: ClipMap
            randomization_space: 1
            # resolution: Resolution is infered automatically from the loaded DEM.
            # data: Is loaded automatically from the DEM.
            mpp_resolution: ${.......lsp_settings.resolution}

        req_random_z_rot:
          attribute: Orientation
          axes: ["x", "y", "z", "w"]
          layer:
            name: RollPitchYaw
            rmax: 0
            rmin: 0
            pmax: 0
            pmin: 0
            ymax: 6.28318530718
            ymin: 0
          sampler:
            name: Uniform
            randomization_space: 3
            seed: ${.......seed}

        req_scale:
          attribute: Scale
          axes: ["xyz"]
          layer:
            name: Line
            xmin: 10.0
            xmax: 20.0
          sampler:
            name: Uniform
            randomization_space: 1
            seed: ${.......seed}